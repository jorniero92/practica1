<div ng-controller="RecipeListController">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Recipe</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model | filter:query">
                <td>
                    <img ng-src="{{::item.poster_url}}" alt="{{::item.title}}'s poster" title="{{::item.title}}">
                </td>
                <td>
                    <b>{{::item.title}}</b>
                </td>
                <td>
                    {{::item.categories}}
                </td>
                <td>
                    <a href="#{{::getDetailUrl({ stuff: item }) }}" class="btn btn-default">View</a>
                    <br>
                </td>
            </tr>
        </tbody>
    </table>
</div>
